    function formatCurrency(value) {
      if (!currentUser || !currentUser.currency) {
        return new Intl.NumberFormat('en-US', { 
          style: 'currency', 
          currency: 'USD' 
        }).format(value || 0);
      }
      
      const currency = CURRENCIES[currentUser.currency];
      if (!currency) {
        return new Intl.NumberFormat('en-US', { 
          style: 'currency', 
          currency: 'USD' 
        }).format(value || 0);
      }
      
      return new Intl.NumberFormat(currency.locale, { 
        style: 'currency', 
        currency: currency.code 
      }).format(value || 0);
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric' 
      });
    }

    function calculateProfit(order) {
      const revenue = parseFloat(order.revenue) || 0;
      const productCost = parseFloat(order.product_cost) || 0;
      const shippingCost = parseFloat(order.shipping_cost) || 0;
      const platformFee = parseFloat(order.platform_fee) || 0;
      const otherCosts = parseFloat(order.other_costs) || 0;
      return revenue - productCost - shippingCost - platformFee - otherCosts;
    }

const API_BASE = "https://loguil-backend.onrender.com";

async function api(path, options = {}) {
  const token = localStorage.getItem("authToken");

  const resp = await fetch(`${API_BASE}${path}`, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      ...(token ? { Authorization: `Bearer ${token}` } : {}),
      ...(options.headers || {})
    }
  });

  let data = {};
  try { data = await resp.json(); } catch {}

  if (!resp.ok) {
    const msg =
      data?.error ||
      data?.message ||
      (typeof data === "string" ? data : "") ||
      `Request failed (${resp.status})`;
    throw new Error(msg);
  }

  return data;
}

async function loadOrdersFromBackend() {
  if (!currentUser?.__backendId) return;

  const data = await api(`/orders?userId=${encodeURIComponent(currentUser.__backendId)}`);

  allOrders = (data.orders || []).map(o => ({
    __backendId: String(o.id),
    type: "order",
    user_id: String(o.user_id),
    order_id: o.order_id || "",
    order_date: o.order_date ? String(o.order_date).slice(0,10) : "",
    customer_name: o.customer_name || "",
    product_name: o.product_name || "",
    revenue: Number(o.revenue || 0),
    product_cost: Number(o.product_cost || 0),
    shipping_cost: Number(o.shipping_cost || 0),
    platform_fee: Number(o.platform_fee || 0),
    other_costs: Number(o.other_costs || 0),
    status: o.status || "pending",
    notes: o.notes || "",
    created_at: o.created_at || new Date().toISOString()
  }));
}

   function isSessionValid() {
  const token = localStorage.getItem("authToken");
  const profileRaw = localStorage.getItem("currentUserProfile");

  if (!token || !profileRaw) return false;

  try {
    const p = JSON.parse(profileRaw);
    if (!p || !p.__backendId || !p.email) return false;
    return true;
  } catch {
    return false;
  }
}

  if (isSessionValid()) return;

  // Clean and force back to auth screen
  localStorage.removeItem("authToken");
  localStorage.removeItem("currentUserId");
  localStorage.removeItem("currentUserProfile");
  localStorage.removeItem("currentUser");

  currentUser = null;
  render();
  showToast("Session expired. Please login again.", "info");
}

    function updateSubscriptionStatus() {
      const trialEnd = new Date(currentUser.trial_ends);
      const now = new Date();
      const daysLeft = Math.ceil((trialEnd - now) / (1000 * 60 * 60 * 24));

      if (currentUser.plan === 'trial' && daysLeft > 0) {
        document.getElementById('trial-banner').classList.remove('hidden');
        document.getElementById('trial-message').textContent = 
          `${EN.banners.trialPrefix} ${daysLeft} ${EN.banners.trialDays}`;
      } else {
        document.getElementById('trial-banner').classList.add('hidden');
      }

      const monthOrders = getOrdersForMonth();
      const activeOrders = monthOrders.filter(o => o.status !== 'cancelled');
      const limit = PLAN_LIMITS[currentUser.plan] || 999;

      if (activeOrders.length >= limit * 0.9 && limit !== 999999) {
        document.getElementById('limit-banner').classList.remove('hidden');
        document.getElementById('limit-message').textContent = 
          `${EN.banners.approachingLimit} ${currentUser.plan.toUpperCase()} ${EN.banners.plan} ${activeOrders.length}/${limit} ${EN.banners.trialDays}`;
      } else {
        document.getElementById('limit-banner').classList.add('hidden');
      }

      updateCurrentPlanDisplay();
    }

    function updateCurrentPlanDisplay() {
      const planNames = {
        trial: EN.subscription.freeTrial,
        starter: EN.subscription.starter,
        pro: EN.subscription.pro,
        growth: EN.subscription.growth
      };

      const monthOrders = getOrdersForMonth();
      const activeOrders = monthOrders.filter(o => o.status !== 'cancelled');
      const limit = PLAN_LIMITS[currentUser.plan];

      document.getElementById('current-plan-name').textContent = planNames[currentUser.plan];
      document.getElementById('usage-count').textContent = activeOrders.length;
      
      if (currentUser.plan === 'trial') {
        const trialEnd = new Date(currentUser.trial_ends);
        const daysLeft = Math.ceil((trialEnd - new Date()) / (1000 * 60 * 60 * 24));
        document.getElementById('current-plan-details').textContent = 
          `${daysLeft} ${EN.subscription.daysRemaining} â€¢ ${EN.subscription.limit}: ${limit} ${EN.subscription.ordersPerMonth}`;
      } else if (limit === 999999) {
        document.getElementById('current-plan-details').textContent = EN.subscription.unlimitedOrders;
      } else {
        document.getElementById('current-plan-details').textContent = 
          `${EN.subscription.limit}: ${limit} ${EN.subscription.ordersPerMonth}`;
      }

      document.getElementById('cancel-section').classList.toggle('hidden', 
        currentUser.plan === 'trial');

    function updateDashboard() {
      const monthOrders = getOrdersForMonth();
      const activeOrders = monthOrders.filter(o => o.status !== 'cancelled');
      
      let totalRevenue = 0;
      let totalCosts = 0;
      
      activeOrders.forEach(order => {
        totalRevenue += parseFloat(order.revenue) || 0;
        totalCosts += (parseFloat(order.product_cost) || 0) +
                      (parseFloat(order.shipping_cost) || 0) +
                      (parseFloat(order.platform_fee) || 0) +
                      (parseFloat(order.other_costs) || 0);
      });
      
      const profit = totalRevenue - totalCosts;
      const margin = totalRevenue > 0 ? (profit / totalRevenue * 100) : 0;
      const avgTicket = activeOrders.length > 0 ? totalRevenue / activeOrders.length : 0;
      
      document.getElementById('kpi-revenue').textContent = formatCurrency(totalRevenue);
      document.getElementById('kpi-orders-count').textContent = `${activeOrders.length} ${EN.dashboard.ordersCount}`;
      document.getElementById('kpi-costs').textContent = formatCurrency(totalCosts);
      
      const profitEl = document.getElementById('kpi-profit');
      profitEl.textContent = formatCurrency(profit);
      profitEl.className = `text-3xl font-extrabold ${profit >= 0 ? 'profit-positive' : 'profit-negative'} mb-1`;
      
      const profitIcon = document.getElementById('kpi-profit-icon');

    function filterOrders() {
      const search = document.getElementById('search-orders').value.toLowerCase();
      const statusFilter = document.getElementById('filter-status').value;
      const profitFilter = document.getElementById('filter-profit').value;
      
      let filtered = allOrders.filter(order => {
        const matchesSearch = !search || 
          (order.order_id && order.order_id.toLowerCase().includes(search)) ||
          (order.customer_name && order.customer_name.toLowerCase().includes(search));
        
        const matchesStatus = !statusFilter || order.status === statusFilter;
        
        const profit = calculateProfit(order);
        const matchesProfit = !profitFilter ||
          (profitFilter === 'profit' && profit >= 0) ||
          (profitFilter === 'loss' && profit < 0);
        
        return matchesSearch && matchesStatus && matchesProfit;
      });
      
      updateOrdersList(filtered);
    }
