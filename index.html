    function formatCurrency(value) {
      if (!currentUser || !currentUser.currency) {
        return new Intl.NumberFormat('en-US', { 
          style: 'currency', 
          currency: 'USD' 
        }).format(value || 0);
      }
      
      const currency = CURRENCIES[currentUser.currency];
      if (!currency) {
        return new Intl.NumberFormat('en-US', { 
          style: 'currency', 
          currency: 'USD' 
        }).format(value || 0);
      }
      
      return new Intl.NumberFormat(currency.locale, { 
        style: 'currency', 
        currency: currency.code 
      }).format(value || 0);
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric' 
      });
    }

    function calculateProfit(order) {
      const revenue = parseFloat(order.revenue) || 0;
      const productCost = parseFloat(order.product_cost) || 0;
      const shippingCost = parseFloat(order.shipping_cost) || 0;
      const platformFee = parseFloat(order.platform_fee) || 0;
      const otherCosts = parseFloat(order.other_costs) || 0;
      return revenue - productCost - shippingCost - platformFee - otherCosts;
    }

      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

function showLogin() {
  document.getElementById('login-form').classList.remove('hidden');
  document.getElementById('register-form').classList.add('hidden');
}

function showRegister() {
  document.getElementById('login-form').classList.add('hidden');
  document.getElementById('register-form').classList.remove('hidden');
}

async function handleLogin(e) {
  e.preventDefault();

  const email = document.getElementById('login-email').value.toLowerCase().trim();
  const password = document.getElementById('login-password').value;

  try {
    const resp = await fetch("https://loguil-backend.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await resp.json();

    if (!resp.ok) {
      showToast(data.error || "Login failed", "error");
      return;
    }

    // Minimal fields to avoid breaking banners/dashboard
    const trialEnd = new Date();
    trialEnd.setDate(trialEnd.getDate() + 14);

    currentUser = {
      __backendId: "mock",
      email: data.user?.email || email,
      plan: data.user?.plan || "trial",
      store_name: "My Store",
      currency: "EUR",
      trial_ends: trialEnd.toISOString(),
      subscription_status: "active"
    };

    localStorage.setItem("currentUserId", "mock");

    showMainApp();
    showToast("Login successful!", "success");
  } catch (err) {
    showToast("Connection error. Please try again.", "error");
  }
}

async function handleRegister(e) {
  e.preventDefault();

  const email = document.getElementById('register-email').value.toLowerCase().trim();
  const password = document.getElementById('register-password').value;
  const storeName = document.getElementById('store-name').value;
  const currency = document.getElementById('store-currency').value;

  try {
    const resp = await fetch("https://loguil-backend.onrender.com/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email,
        password,
        storeName,
        currency
      })
    });

    const data = await resp.json();

    if (!resp.ok) {
      showToast(data.error || "Error creating account", "error");
      return;
    }

    showToast("Account created! 14-day free trial ðŸŽ‰", "success");

    setTimeout(() => {
      document.getElementById('login-email').value = email;
      document.getElementById('login-password').value = password;
      showLogin();
    }, 800);

  } catch (err) {
    showToast("Connection error. Please try again.", "error");
  }
}
